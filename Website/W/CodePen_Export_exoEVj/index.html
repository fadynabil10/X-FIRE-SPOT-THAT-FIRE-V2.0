<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Media</title>
  

</head>
<body>
<!-- partial:index.partial.html -->
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<h1 class="text-center">Media Meeting</h1>

  <div class="container calc-holder">
   <form id="calc-form">
  <div class="form-group row">
    <label for="mrn-input" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="mrn-input" placeholder="Name" required>
      <div class="invalid-feedback">
          Please enter Name
        </div>
    </div>
    
  </div>
  <div class="form-group row">
    <label for="inr-input" class="col-sm-2 col-form-label">Date</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inr-input" placeholder="Date" required>
      <div class="invalid-feedback">
          Please enter Date
        </div>
    </div>
    
  </div>
     <div class="form-group row">
    <label for="weight-input" class="col-sm-2 col-form-label">Media Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="weight-input" placeholder="Media Name" required>
      <div class="invalid-feedback">
          Please enter Media Name
        </div>
    </div>
       
  </div>
     <div class="form-group row">
    <label for="weight-input" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="weight-input" placeholder="Email" required>
      <div class="invalid-feedback">
          Email
        </div>
    </div>
       </div>
       
  </div>
       
  </div>
     <div class="form-group row">
    <div class="col">
      <button id="calc-btn" class="btn btn-primary">Submit</button>
      <button id="reset-btn" class="btn btn-danger">Reset</button>
       </div>
     </div>
</form>
  <div id="error-banner">

  </div>
  <div id="results">
     <table class="table table-striped table-bordered">
  <thead class="bg-primary text-white">
    <tr>
      <th scope="col">Lot</th>
      <th scope="col">Units</th>
      <th scope="col">QTY</th>
      <th scope="col">Volume</th>
      <th scope="col">Total Units</th>
      <th scope="col">Total Volume</th>
    </tr>
  </thead>
  <tbody>
   
    <tr class="bottom">
      <td  colspan="4"></td>
      <td class="text-white bg-success text-center totalCorrectedDose" colspan="1">Total Units </td>
      <td class="text-center text-white bg-success totalCorrectedVol" colspan="1">Total Volume </td>
    
    </tr>
     
  </tbody>
       
</table>
  <p class="calAndTime">
      </p> 
    <div class="form-group row">
     <label for="timeleftinput" class="col-sm-4 col-form-label">Time Kcentra left the Pharmacy</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="timeleftinput" placeholder="">
    </div>
    </div>
    <br>
    <button class="btn btn-success" id="SPsubmit">Submit</button>
    </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
